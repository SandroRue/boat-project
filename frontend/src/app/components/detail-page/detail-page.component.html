<ng-container *ngIf="boat$ | async as boat">
    <div class="grid">
        <div class="col"></div>
        <div class="col">
            <p-card header="{{boat.name}}" [style]="{width: '600px'}" styleClass="p-card-shadow">
                <p>{{boat.description}}</p>
                <ng-template pTemplate="footer">
                    <button pButton type="button" class="p-button-outlined" icon="pi pi-arrow-left"
                        (click)="backToDashboard()"></button>
                </ng-template>
            </p-card>
        </div>
        <div class="col"></div>
    </div>
</ng-container>
