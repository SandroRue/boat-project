<ng-container *ngIf="boat$ | async as boat">
    <div class="grid">
        <div class="col"></div>
        <div class="col">
            <p-card header="{{boat.name}}" [style]="{width: '600px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <img alt="Card" src="assets/showcase/images/usercard.png">
                </ng-template>
                <p>{{boat.description}}</p>
                <ng-template pTemplate="footer">
                    <p-button label="Edit" icon="pi pi-pencil"></p-button>
                    <p-button label="Delete" icon="pi pi-trash" styleClass="p-button-danger"
                        [style]="{'margin-left': '.5em'}"></p-button>
                </ng-template>
            </p-card>
        </div>
        <div class="col"></div>
    </div>
</ng-container>
